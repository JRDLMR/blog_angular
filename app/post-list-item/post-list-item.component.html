<li [ngClass] ="{'list-group-item':true,
				  'list-group-item-success': nbLoveIts > nbDontLoveIts,
				  'list-group-item-danger': nbLoveIts < nbDontLoveIts}" >
	<p id="dateDeCreation">Créé le : {{ dateCreation | date: 'short' | uppercase}}</p>
	<h2>{{postTitre}}</h2>
	<p>{{postCorps}}</p>
	<button class="btn btn-success" style="margin-right: 5px" (click)="onLoveIt()">Love it !</button>
	<button class="btn btn-danger" (click)="onDontLoveIt()">Don't love it !</button>
</li>
